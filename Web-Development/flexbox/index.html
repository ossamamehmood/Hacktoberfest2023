<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basic</title>
    <style>
        .flex-parent {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flex-child {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flexbox-parent">
        <div class="flex-child"></div>
        <div class="flex-child"></div>
        <div class="flex-child"></div>
    </div>
</body>
</html>
