<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    <div class="content">
    <h1>Palindrome Checker</h1>
    <h3>Enter a sentence, word or number to check if it's a Palindrome</h3>
    <div class="checker">
        <input class="my-5" id="input"   type="text" name="Palin" />
        <button type="button" class="btn btn-primary" id="button">Check</button>
    </div>
    <div >
        <h4 id="result" class="my-3"></h4>
    </div>
    <button type="button" class="btn btn-dark" id="button1">Clear Input</button>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
